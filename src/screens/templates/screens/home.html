<head>  
    <meta charset="UTF-8">  
    <title>Home</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >  
    <script src="{% static 'bootstrap.min.js' %}"></script>

    <script type="text/javascript">
        function requestAppointment(){
            location.href = "/request_appointment";
        }
    </script>

</head>

<body style="margin: auto; margin-top: 5rem; max-width: 500px;">
    <div class="container">
        <div class="row">
            <h2 class="text-center">You can request an appointment with our team.</h2>

            <div class="container">
                <div class="col">
                    <p>
                        <iframe width="580" height="500" allow="autoplay; encrypted-media" allowfullscreen
                        src="https://www.youtube.com/embed/GjyUk_Ebb4o">
                         </iframe>
                    </p>
                    
                    <button
                    id="requstAppointmentBtn"
                    class="btn btn-primary"
                    onclick="requestAppointment()"
                    >
                    Request An Appointment
                    </button>
                </div>

            </div>
        </div>
    </div>

</body>
